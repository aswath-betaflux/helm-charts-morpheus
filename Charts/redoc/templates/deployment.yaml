apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redoc.fullname" . }}
  labels:
    {{- include "redoc.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "redoc.name" . }}
    helm.sh/chart: {{ include "redoc.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "redoc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "redoc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: SPEC_URL
            value: {{ .Values.redoc.SPEC_URL | quote }}
          - name: PAGE_TITLE
            value: {{ .Values.redoc.PAGE_TITLE | quote }}
          - name: PAGE_FAVICON
            value: {{ .Values.redoc.PAGE_FAVICON | quote }}
          - name: PORT
            value: {{ .Values.redoc.PORT | quote }}
          - name: REDOC_OPTIONS
            value: {{ .Values.redoc.OPTIONS | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}